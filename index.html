<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ольга — репетитор английского</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #333;
      overflow: hidden;
      position: relative;
    }

    #canvas-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      position: relative;
      z-index: 10;
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #ff6f61, #ffcc00, #28a745, #17a2b8, #6f42c1);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 300% 300%;
      animation: gradientShift 4s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    p {
      font-size: 1.3rem;
      line-height: 1.6;
      margin: 1.5rem 0;
      color: #444;
    }

    .btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.8rem 2rem;
      background: linear-gradient(45deg, #ff6f61, #ffcc00);
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 6px 15px rgba(255, 107, 97, 0.4);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 107, 97, 0.6);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <canvas id="canvas-bg"></canvas>
  <div class="container">
    <h1>Ольга — репетитор английского</h1>
    <p>Индивидуальные занятия для детей, подростков и взрослых.<br>Морской английский для профессионалов.<br>Комфорт, поддержка и результат!</p>
    <a href="tel:+71234567890" class="btn">Позвонить сейчас</a>
    <footer>&copy; 2025 Академия знаний. Все права защищены.</footer>
  </div>

  <script>
    const canvas = document.getElementById('canvas-bg');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Анимированные плавающие цветные пятна
    const blobs = [];
    const colors = ['#ff6f61', '#ffcc00', '#28a745', '#17a2b8', '#6f42c1'];

    class Blob {
      constructor() {
        this.reset();
        this.size = Math.random() * 100 + 50;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;

        if (this.x < -50 || this.x > canvas.width + 50 ||
            this.y < -50 || this.y > canvas.height + 50) {
          this.reset();
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.globalAlpha = 0.15;
        ctx.fill();
      }
    }

    // Создаём 8 фона
    for (let i = 0; i < 8; i++) {
      blobs.push(new Blob());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      blobs.forEach(blob => {
        blob.update();
        blob.draw();
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
